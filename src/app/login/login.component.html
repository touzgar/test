<!-- login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col-md-4">
        <div class="alert alert-danger" *ngIf="err=== 1">
            <strong>{{message}}</strong>
        </div>

        <form>
          <div class="form-group">
            <label>Nom utilisateur</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
          </div>
          <div class="form-group">
            <label>Mot de passe :</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password">
          </div><p>Vous n'avez pas un compte ?<a routerLink="/register">S'incrire</a></p>
          <div class="row justify-content-md-center">
            <button type="button" (click)="onLoggedin()" class="btn btn-success">Connexion</button> <!-- Fixed typo -->
          </div>
        </form>
      </div>
    </div>
</div>
