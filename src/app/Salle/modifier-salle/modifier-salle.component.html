<div class="container">
    <div>
        <h2>Modifier une Salle</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Salle</label>
            <input readonly  [(ngModel)]="currentSalle.idSalle" type="text"  name="idSalle" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Salle</label>
            <input type="text" [(ngModel)]="currentSalle.salleName"  name="salleName" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Capacity Salle</label>
            <input type="number" [(ngModel)]="currentSalle.capacity"  name="capacity" class="form-control">
        </div>
        
        <div class="mt-2">
            <button type="submit" (click)="modifierSalle()" class="neon-button">Modifier</button>
        </div> 


            </form>
</div>
