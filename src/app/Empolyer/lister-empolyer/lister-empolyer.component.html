<div class="container">
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nom Empolyer</th>
              <th scope="col">email</th>
              <th scope="col">Avaible Time Start</th>
              <th scope="col">Avaible Time End</th>
              <th scope="col">Action</th>
              </tr>
          </thead>
          <tbody>
        <!-- Inside the table body -->
<tr *ngFor="let emp of empolyer">
  <td>{{ emp.idEmp }}</td>
  <td>{{ emp.nameEmp }}</td>
  <td>{{ emp.email }}</td>
  <td>{{ emp.availbility_start_time | date:'dd/MM/yyyy HH:mm a':'UTC' }}</td>
  <td>{{ emp.availbility_end_time | date:'dd/MM/yyyy HH:mm a':'UTC' }}</td>
  <td>
    <div class="button-container">
      <button class="neon-button" (click)="showDetails(emp)">Details</button>
      <button class="neon-button" (click)="deleteEmpolyer(emp)">Supprimer</button>
      <button class="neon-button" [routerLink]="['/modifier-empolyer', emp.idEmp]">Modifier</button>
    </div>
  </td>
</tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
