
<div>
    <label>Start Time: </label>
    <input type="datetime-local" [(ngModel)]="StartTime" required>
  </div>
  <div>
    <label>End Time: </label>
    <input type="datetime-local" [(ngModel)]="EndTime" required>
  </div>
  <button (click)="searchEmpByAvailabilityTime()">Search Employees</button>
  
  <!-- Display the search results -->
  <div *ngIf="empolyer && empolyer.length > 0">
    <h2>Search Results:</h2>
    <ul>
      <li *ngFor="let emp of empolyer">
        {{ emp.nameEmp }} - {{ emp.email }}
      </li>
    </ul>
  </div>
