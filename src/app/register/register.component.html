<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form [formGroup]="myForm" >
                <div class="alert alert-danger" *ngIf="err">
                    <strong>{{ err }}</strong>
                </div>
              
                <div class="form-group">
                    <label>Nom utilisateur:</label>
                    <input type="text" name="username" class="form-control" formControlName="username" [(ngModel)]="user.username">
                </div>
                <span *ngIf="myForm.get('username')?.hasError('required') && myForm.get('username')?.touched" class="text-danger">
                    Nom utilisateur est obligatoire
                </span>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" class="form-control" formControlName="email" [(ngModel)]="user.email"/>
                </div>
                <span *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched" class="text-danger">
                    Email est obligatoire
                </span>
                <span *ngIf="myForm.get('email')?.hasError('email') && myForm.get('email')?.touched" class="text-danger">
                    Email non valide
                </span>
                <div class="form-group">
                    <label>Mot de passe:</label>
                    <input type="password" name="password" formControlName="password" [(ngModel)]="user.password" class="form-control">
                </div>
                <span *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.touched" class="text-danger">
                    Mot de passe est obligatoire
                </span>
                <span *ngIf="myForm.get('password')?.hasError('minlength') && myForm.get('password')?.touched" class="text-danger">
                    Mot de passe doit contenir au moins 6 caractères
                </span>
                <div class="form-group">
                    <label>Confirmer Mot de passe:</label>
                    <input type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control">
                </div>
                <span *ngIf="myForm.get('confirmPassword')?.hasError('required') && myForm.get('confirmPassword')?.touched" class="text-danger">
                    Confirmer Mot de passe est obligatoire
                </span>
                <div>
                    <span *ngIf="myForm.get('confirmPassword')?.touched && myForm.get('confirmPassword')?.value != myForm.get('password')?.value" class="text-danger">
                        Le mot de passe confirmé ne correspond pas au mot de passe tapé
                    </span>
                </div>
                <button type="button" [disabled]="myForm.invalid" class="btn btn-success" (click)="onRegister()">S'inscrire</button>
                <p>Vous avez un compte? <a routerLink="/login">Se connecter</a></p>
            </form>
        </div>
    </div>
</div>
